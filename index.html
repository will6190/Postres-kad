<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Carrito Dinámico</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #productos button {
            margin-left: 10px;
        }
        #carrito {
            margin-top: 30px;
        }
        #carrito-lista li {
            margin-bottom: 10px;
        }
        #carrito-lista button {
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Productos</h1>
    <div id="productos">
        <div>
            <span>Producto A - $100 MXN</span>
            <button onclick="agregarAlCarrito('Producto A', 100, 'Descripción del Producto A')">Agregar</button>
        </div>
        <div>
            <span>Producto B - $200 MXN</span>
            <button onclick="agregarAlCarrito('Producto B', 200, 'Descripción del Producto B')">Agregar</button>
        </div>
        <div>
            <span>Producto C - $150 MXN</span>
            <button onclick="agregarAlCarrito('Producto C', 150, 'Descripción del Producto C')">Agregar</button>
        </div>
    </div>

    <section id="carrito">
        <h2>Carrito de Compras</h2>
        <ul id="carrito-lista">
            <li>El carrito está vacío.</li>
        </ul>
        <p><strong>Total: $<span id="total">0</span> MXN</strong></p>
    </section>

    <script>
        // Carrito y lógica MEJORADA
        const carrito = [];
        const lista = document.getElementById('carrito-lista');
        const totalSpan = document.getElementById('total');

        function agregarAlCarrito(nombre, precio, detalles) {
            const existente = carrito.find(item => item.nombre === nombre && item.detalles === detalles);
            if (existente) {
                existente.cantidad += 1;
            } else {
                carrito.push({ nombre, precio, cantidad: 1, detalles });
            }
            actualizarCarrito();
        }

        function eliminarDelCarrito(index) {
            carrito.splice(index, 1);
            actualizarCarrito();
        }

        function cambiarCantidad(index, delta) {
            carrito[index].cantidad += delta;
            if (carrito[index].cantidad <= 0) {
                eliminarDelCarrito(index);
            } else {
                actualizarCarrito();
            }
        }

        function actualizarCarrito() {
            lista.innerHTML = '';
            let total = 0;
            if (carrito.length === 0) {
                const li = document.createElement('li');
                li.textContent = 'El carrito está vacío.';
                lista.appendChild(li);
            } else {
                carrito.forEach((item, i) => {
                    total += item.precio * item.cantidad;
                    const li = document.createElement('li');
                    li.innerHTML = `
                        <strong>${item.nombre}</strong> x${item.cantidad}
                        <button style="margin-left:6px;" onclick="cambiarCantidad(${i},1)">+</button>
                        <button onclick="cambiarCantidad(${i},-1)">-</button>
                        <button onclick="eliminarDelCarrito(${i})" style="color:red;">&times;</button><br>
                        <small>${item.detalles}</small><br>
                        $${item.precio * item.cantidad} MXN
                    `;
                    lista.appendChild(li);
                });
            }
            totalSpan.textContent = total;
        }

        // Expón las funciones para los botones inline
        window.eliminarDelCarrito = eliminarDelCarrito;
        window.cambiarCantidad = cambiarCantidad;
    </script>

</body>
</html>
