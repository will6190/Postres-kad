<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Postres KAD</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background-image: url('https://i.imgur.com/axQ9VWD.jpg'); /* Fondo floral */
      background-size: cover;
      background-repeat: no-repeat;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #f8a5c2;
      padding: 20px;
      text-align: center;
      font-size: 2.5em;
      font-weight: bold;
      color: #fff;
    }

    nav {
      background-color: #ffc0cb;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      padding: 10px 0;
    }

    nav a {
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }

    nav a:hover {
      background-color: #d63384;
      border-radius: 10px;
    }

    .menu-screen {
      padding: 40px 20px;
      text-align: center;
      background-color: rgba(255, 255, 255, 0.9);
      margin: 20px auto;
      width: 90%;
      max-width: 600px;
      border-radius: 15px;
    }

    .menu-title {
      font-size: 2em;
      color: #6e005f;
      margin-bottom: 30px;
    }

    .hex-button {
      width: 120px;
      height: 69.28px;
      background-color: #6e005f;
      color: white;
      font-weight: bold;
      text-align: center;
      line-height: 69.28px;
      margin: 20px auto;
      position: relative;
      clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
      cursor: pointer;
      transition: background 0.3s;
    }

    .hex-button:hover {
      background-color: #9c27b0;
    }

    .menu-images img {
      width: 100px;
      height: auto;
      border-radius: 10px;
      margin: 10px;
    }

    footer {
      background-color: #f8a5c2;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
      border-top: 5px solid #d63384;
    }
  </style>
</head>
<body>

<header>POSTRES KAD</header>

<nav>
  <a href="#menu"><i class="fas fa-birthday-cake icon"></i>Menú</a>
  <a href="#galeria"><i class="fas fa-image icon"></i>Galería</a>
  <a href="#mision"><i class="fas fa-bullseye icon"></i>Misión</a>
  <a href="#vision"><i class="fas fa-eye icon"></i>Visión</a>
  <a href="#valores"><i class="fas fa-heart icon"></i>Valores</a>
  <a href="#contacto"><i class="fas fa-phone icon"></i>Contacto</a>
</nav>

<div class="menu-screen" id="menu">
  <div class="menu-title">MENÚ DE POSTRES</div>
  
  <div class="hex-button">PASTELES</div>
  <div class="menu-images">
    <img src="https://i.imgur.com/Tj3IXOi.jpg" alt="Pastel decorado">
  </div>

  <div class="hex-button">CARLOTAS</div>
  <div class="menu-images">
    <img src="https://i.imgur.com/g2NiJzI.jpg" alt="Carlotas">
  </div>

  <div class="hex-button">PAYS</div>
  <div class="menu-images">
    <img src="https://i.imgur.com/yZrFQmp.jpg" alt="Pays">
  </div>

  <div class="hex-button">OTROS</div>
  <div class="menu-images">
    <img src="https://i.imgur.com/f9Yc9Hq.jpg" alt="Otros postres">
  </div>
</div>

<footer>
  &copy; 2025 Postres Kad - Diseñado con amor
</footer>

</body>
</html>
