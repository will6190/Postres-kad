<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Menú</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen p-6">
  <a href="welcome.html" class="text-blue-500 underline">← Volver</a>
  <h1 class="text-3xl font-bold my-4">Nuestro Menú</h1>
  <div class="mb-4">
    <label class="mr-2 font-medium">Filtrar por categoría:</label>
    <select class="p-2 border rounded">
      <option>Todos</option>
      <option>Pasteles</option>
      <option>Carlotas</option>
      <option>Pays</option>
      <option>Brownies</option>
      <option>Donas</option>
    </select>
  </div>
  <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
    <div class="bg-white p-4 rounded shadow">
      <img src="https://via.placeholder.com/300x200" alt="Pastel" class="mb-2 rounded">
      <h3 class="font-bold text-lg">Pastel de Chocolate</h3>
      <p class="text-gray-600 mb-2">Delicioso pastel con relleno de ganache.</p>
      <button onclick="location.href='cart.html'" class="bg-pink-500 text-white px-4 py-2 rounded">Agregar al carrito</button>
    </div>
    <!-- Puedes duplicar este bloque para más postres -->
  </div>
</body>
</html>
